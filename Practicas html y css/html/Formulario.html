<!DOCTYPE html>
<html>
    <head>
        <title>Formulario de datos de el usuario</title>
        <link rel="stylesheet" href="../css/styles.css">
    </head>
    <body>
        <h1>Formulario para el usuario</h1>
        <form class="dates">
            <input type="text" placeholder="Nombre(s)" title="Introdusca su(s) Nombre(s)" minlength="3" maxlength="15" required name="nameUser" class="getDates">
            <br>

            <input type="number" placeholder="Edad" title="Introdusca su edad en numero, como minimo debe tener 18 anios" min=18 max=99 name="YearsOldUser" class="getDates">

            <input type="submit" value="Enviar datos" title="Aqui preciona cuando quieras enviar tus datos al administrador" class="button">
        </form>
    </body>
</html>
